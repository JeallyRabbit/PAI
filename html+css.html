    <!-- <button type="button" onclick="addBooks('a','b','c')">Add Book</button> -->
    <script>
        function addBooks(title,author,genre,amount) {
        var table = document.getElementById("books_table");
        var last_row = document.getElementById("books_table").rows.length;
        var row = table.insertRow(last_row);
        var new_title = row.insertCell(0);
        var new_author= row.insertCell(1);
        var new_genre= row.insertCell(2);
        var new_amount=row.insertCell(3);
        //title="asd";
        //author="qwe";
        //genre="poi";
        new_title.innerHTML = title;
        new_author.innerHTML = author;
        new_genre.innerHTML=genre;
        new_amount.innerHTML=amount;
        }
        </script>
